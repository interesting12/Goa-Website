<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Portfolio - Full-Stack Developer" />
    <title>John Doe - Full-Stack Developer</title>
    
    <!-- Preload important fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critical CSS -->
    <style>
      /* Critical CSS for initial load */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Inter', sans-serif; background: #ffffff; }
      .loading-screen { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: #ffffff; display: flex; align-items: center; 
        justify-content: center; z-index: 9999; 
      }
      .loader-circle {
        width: 60px; height: 60px; border: 3px solid #f3f4f6;
        border-top: 3px solid #6366f1; border-radius: 50%;
        animation: spin 1s linear infinite; margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown until React loads -->
      <div class="loading-screen">
        <div class="loader">
          <div class="loader-circle"></div>
          <p>Loading Portfolio...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
